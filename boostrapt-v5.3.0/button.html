<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>btn in bootstrapt</title>
</head>
<body>
    <div class="container bg-success bg-opacity-25 mt-3">
        <h2 class="text-center text-warning"><u>Button</u></h2>
        <div class="text-center">
            <button class="btn mx-4 btn-primary ">Primary</button>
            <button class="btn mx-4 btn-secondary ">Secondary</button>
            <button class="btn mx-4 btn-success ">Success</button>
            <button class="btn mx-4 btn-danger ">Danger</button>
            <button class="btn mx-4 btn-warning ">Warning</button>
            <button class="btn mx-4 btn-dark ">Dark</button>
            <button class="btn mx-4 btn-light ">Light</button>

            <button class="btn btn-link text-dark btn-success">Link</button>
        </div>
        <hr class="my-4">
        <h2 class="text-center text-success"><u>Outline buttons</u></h2>
        <div class="text-center">
            <button class="btn mx-2 btn-outline-primary">Primary</button>
            <button class="btn mx-2 btn-outline-secondary">Secondary</button>
            <button class="btn mx-2 btn-outline-dark">Dark</button>
            <button class="btn mx-2 btn-outline-light text-dark">Light</button>
            <button class="btn mx-2 btn-outline-info">Info</button>
            <button class="btn mx-2 btn-outline-warning">Warning</button>
            <button class="btn mx-2 btn-outline-danger">Danger</button>
            <button class="btn mx-2 btn-outline-success">Success</button>
        </div>
        <hr class="my-4">
        <h2 class="text-center text-danger"><u>Size buttons</u></h2>
        <div class="text-center">
            <button class="btn btn-primary btn-lg">Large button</button>
            <button class="btn btn-secondary btn-lg">Large button</button>
            <button class="btn btn-primary btn-sm">Small button</button>
            <button class="btn btn-secondary btn-sm">Small button</button>
        </div>
        <hr class="my-4">
        <h2 class="text-center text-warning"><u>Block buttons</u></h2>
        <div class="text-center d-grid gap-4">
            <button class="btn btn-warning">Button</button>
            <button class="btn btn-info">Button</button>
        </div>
        <hr class="my-4">
        <h2 class="text-center text-primary"><u>responsive variation</u></h2>
        <div class="d-grid gap-2 d-sm-block mx-5">
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-primary float-end">Button</button>
        </div>
        <hr class="my-4">
        <h2 class="text-center" style="color:#A64AEE ;"><u>Position button</u></h2>
        <button class="btn text-light mx-auto d-block" style="background-color:#3D256A ;">button</button>
        <button class="btn btn-outline-dark">button</button>
        <button class="btn text-light btn-dark float-end" style="background-color:#3D256A ;">button</button>
        
        <hr class="my-4">
        <h3 class="text-center" style="color:#EC5555 ;">Center it horizontally with responsive</h3>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-primary">Button</button>
        </div>
    </div>
</body>
</html>
