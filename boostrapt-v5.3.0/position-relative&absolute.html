<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Position in bootstrapt</title>
</head>
<body>
    <!-- Position-relative and position-absolute -->
    <div class="container-fluid bg-dark h-50 bg-opacity-25 position-relative">
        <div class="position-absolute top-0 start-0 bg-warning p-2">it me</div>
        <div class="position-absolute top-0 end-0 bg-danger bg-opacity-50 p-2">it me</div>
        <div class="position-absolute bg-dark bg-opacity-25 p-2 top-50 start-50">it me</div>
        <div class="position-absolute bg-info bg-opacity-25 p-2 bottom-50 end-50">it me</div>
        <div class="position-absolute bg-success bg-opacity-25 p-2 bottom-0 start-0">it me</div>
        <div class="position-absolute bg-light bg-opacity-25 p-2 bottom-0 end-0">it me</div>
    </div>

    <!-- center element -->
    <div class="container-fluid bg-danger bg-opacity-50 h-75">
        <div class="bg-success h-50 mt-5 bg-opacity-25 position-relative translate-middle top-50 start-50">
            <div class="position-absolute p-2 bg-black  text-light rounded-3 top-0 start-0">I'm hear 1</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 translate-middle-y top-50 start-0">I'm hear2</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 bottom-0 start-0">I'm hear3</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 translate-middle-x top-0 start-50">I'm hear4</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 translate-middle top-50 start-50">I'm hear5</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 translate-middle-x bottom-0 start-50">I'm hear6</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 top-0 end-0">I'm hear7</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 translate-middle-y top-50 end-0">I'm hear8</div>
            <div class="position-absolute p-2 bg-black text-light rounded-3 bottom-0 end-0">I'm hear9</div>
        </div>
    </div>
</body>
</html>
