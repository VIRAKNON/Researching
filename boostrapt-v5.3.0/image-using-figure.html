<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>image using figure</title>
</head>
<body>
    <div class="container vh-100 bg-dark d-flex justify-content-center align-items-center">
        <figure class="figure">
            <img class="figure-img rounded-2 img-fluid rounded-pill" src="./Doge.jpg" alt="">
            <figcaption class="text-light figure-caption text-center">A caption for the above image.</figcaption>
        </figure>
    </div>
    <div class="container vh-100 bg-dark d-flex justify-content-center align-items-center">
        <figure class="figure">
            <img class="figure-img rounded-2 img-thumbnail" src="./Doge.jpg" alt="">
            <figcaption class="text-light figure-caption text-end">A caption for the above image.</figcaption>
        </figure>
    </div>
</body>
</html>
